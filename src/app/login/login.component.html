<div class="container">
    <!-- <mat-card class="my-card"> -->
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <a >
                <div class="text-center">
                    <img src="../../assets/image/logo.png" class="logo text-center" alt="logo" >
                </div>
            </a>
            <br>
            <mat-card-content>
                <form class="my-form">
                    <mat-form-field class="login-container">
                        <input [(ngModel)]="username" matInput name="username" placeholder="Ex. abc@abc.com">
                    </mat-form-field>
                    <mat-form-field class="login-container">
                        <input type="password" [(ngModel)]="password" name="password" matInput placeholder="password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <a mat-raised-button class="btn-primary login-container" routerLinkActive="router-link-active"
                    (click)="login()" type="submit">login </a>
                <a mat-stroked-button routerLink="/register" class="login-container btn btn-outline-primary ">Register </a>
                <br>

            </mat-card-actions>
        </div>
    </div>

    <!-- </mat-card> -->
