<mat-toolbar>
    <a class="navbar-brand" href="/">
        <div class="jarak">
            <mat-icon> chevron_left </mat-icon>
        </div>
    </a>
    <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                
            
    <mat-card-content>
        <!-- CONTENT HERE -->
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First name" name="fname" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" name="lname" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" name="address" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Date of Birth</mat-label>
                <mat-datepicker #picker></mat-datepicker>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <!-- REGISTER BUTTON -->
        <div class="row">

            <div class="col-auto mr-auto">
                <a href="/" class="btn btn-outline-primary">Batal</a>
            </div>

            <div class="col-auto">
                <button class="btn btn-primary btn-block" type="button">Register</button>
            </div>

        </div>
    </mat-card-actions>

</div>
</div>
</div>
</mat-card>
